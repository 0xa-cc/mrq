machine:
  services:
    - docker

general:
  artifacts:
    - "pytest-report.html"
    - "lint-report.txt"
    - "htmlcov/"

test:
  override:
    - docker version
    - make linterrors
    - docker run -i -t -v `pwd`:/app:rw -w /app mrq_local py.test tests/ -s -v --junitxml=pytest-report.xml --html=pytest-report.html --cov mrq --cov-report html:
        parallel: true
    - mkdir -p $CIRCLE_TEST_REPORTS/junit && mv pytest-report.xml $CIRCLE_TEST_REPORTS/junit/mrq.xml:
        parallel: true
    - make lint > lint-report.txt

dependencies:
  override:
    - mkdir -p ~/docker && ls -la ~/docker
    - rm -rf ~/docker/*
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - ./scripts/git-set-file-times
    - docker build -t mrq_local .
    - docker save mrq_local > ~/docker/image.tar

  cache_directories:
    - "~/docker"
